<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Midias HTML5</title>

<body>
<h1>Imagem Dinamica</h1> 
<p>tente abrir o site em varios dispositivos de tamanhos diferentes</p>   
<picture> <!--taga mais completa de inserir imamgens-->
    <source media="(max-width: 1024px)" srcset="2.jpg" type="image/png"> <!--dentro do source muda a foto de acordo com parametros inseridos, no exemplo o parametro é de resolução(px)-->
    <img src="1.jpg" alt="imagem flex">
</picture>
    <h1>Reproduzindo audio</h1>
    <p>aprendendo a reproduzir audios em HTML5</p>
    <!--<audio src="Tiagz - Tacata.mp3" controls autoplay></audio>maneira1-->

    <audio preload="auto" autoplay controls>
    <source src="Tiagz - Tacata.mp3" type="audio/mpeg">
    </audio>

</body>
